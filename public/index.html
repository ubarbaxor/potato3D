<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="ul3d.svg" type="image/svg">
    <title>Potato 3D JS</title>

    <style type="text/css">
        body {
            margin: 0;
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 1%;
            color: deepskyblue;
        }
        footer > a, a:visited {
            color: white;
        }
        #loadBar {
            position: fixed;
            width: 50%;
            top: 47.5%;
            height: 25px;
            left: 25%;
            right: 25%;
            /* background-color: white;
            opacity: 0.5; */
            border: 1px solid white;
            border-radius: 10px;
            text-align: center;
            /* color: white; */
        }
        #loadBar > p {
            position: relative;
            margin-top: 4px;
            color: white;
        }
        #loading {
            position: absolute;
            opacity: 1;
            border-radius: 10px;
            width: 0;
            height: 25px;
            background-color: deeppink;
            /* border: 1px solid white; */
        }
        #miniHUD {
            position: fixed;
            top: 5%;
            left: 5%;
        }
    </style>
</head>
<body>

    <div id="game">
        <div id="miniHUD"></div>
        <div id="loadBar">
            <div id="loading"></div>
            <p>Loading assets...</p>
        </div>
    </div>

    <footer>
        <h4>Credits:</h4>
        <ul>
            <li>Favicon: ul3d by Flatart from NounProject.com</li>
            <li>Boat model: <a href="https://www.thingiverse.com/thing:763622" target="_blank" rel="noopener noreferrer">#3DBenchy by CreativeTools.se</a></li>
        </ul>
    </footer>

</body>

<script src="game.js"></script>

</html>
